        title: minio_site_replication Resource - terraform-provider-minio
        examples:
            - name: primary
              manifest: |-
                {
                  "name": "my-cluster-replication",
                  "site": [
                    {
                      "access_key": "minioadmin",
                      "endpoint": "https://minio1.example.com",
                      "name": "site1",
                      "secret_key": "minio123"
                    },
                    {
                      "access_key": "minioadmin",
                      "endpoint": "https://minio2.example.com",
                      "name": "site2",
                      "secret_key": "minio456"
                    },
                    {
