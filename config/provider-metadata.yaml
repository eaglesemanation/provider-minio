name: aminueza/minio
resources:
    minio_accesskey:
        subCategory: ""
        name: minio_accesskey
        title: minio_accesskey Resource - terraform-provider-minio
        examples:
            - name: example
              manifest: |-
                {
                  "user": "${minio_iam_user.example_user.name}"
                }
              references:
                user: minio_iam_user.example_user.name
              dependencies:
                minio_iam_user.example_user: |-
                    {
                      "name": "example-user"
                    }
            - name: custom_key
              manifest: |-
                {
                  "access_key": "MINIO_ACCESS_KEY",
                  "secret_key": "mySuperSecretKey",
                  "secret_key_version": "v1",
                  "status": "enabled",
                  "user": "${minio_iam_user.example_user.name}"
                }
              references:
                user: minio_iam_user.example_user.name
              dependencies:
                minio_iam_user.example_user: |-
                    {
                      "name": "example-user"
                    }
            - name: disabled_key
              manifest: |-
                {
                  "status": "disabled",
                  "user": "${minio_iam_user.example_user.name}"
                }
              references:
                user: minio_iam_user.example_user.name
              dependencies:
                minio_iam_user.example_user: |-
                    {
                      "name": "example-user"
                    }
            - name: with_description
              manifest: |-
                {
                  "description": "CI/CD deployment key",
                  "user": "${minio_iam_user.example_user.name}"
                }
              references:
                user: minio_iam_user.example_user.name
              dependencies:
                minio_iam_user.example_user: |-
                    {
                      "name": "example-user"
                    }
            - name: with_policy
              manifest: |-
                {
                  "access_key": "EXAMPLEKEY1",
                  "policy": "${jsonencode({\n    Version = \"2012-10-17\"\n    Statement = [\n      {\n        Effect   = \"Allow\"\n        Action   = [\"s3:GetObject\"]\n        Resource = [\"arn:aws:s3:::my-bucket/*\"]\n      }\n    ]\n  })}",
                  "secret_key": "mySuperSecretKey",
                  "secret_key_version": "v1",
                  "status": "enabled",
                  "user": "${minio_iam_user.example_user.name}"
                }
              references:
                user: minio_iam_user.example_user.name
              dependencies:
                minio_iam_user.example_user: |-
                    {
                      "name": "example-user"
                    }
            - name: example
              manifest: |-
                {
                  "secret_key": "${data.vault_kv_secret_v2.minio_secret.data[\"secret_key\"]}",
                  "secret_key_version": "${tostring(data.vault_kv_secret_v2.minio_secret.version)}",
                  "user": "${minio_iam_user.example_user.name}"
                }
              references:
                secret_key: data.vault_kv_secret_v2.minio_secret.data["secret_key"]
                user: minio_iam_user.example_user.name
            - name: example
              manifest: |-
                {
                  "secret_key": "${var.secret_key}",
                  "secret_key_version": "${sha256(var.secret_key)}",
                  "user": "${minio_iam_user.example_user.name}"
                }
              references:
                secret_key: var.secret_key
                user: minio_iam_user.example_user.name
        argumentDocs:
            access_key: (String) The access key. If provided, must be between 8 and 20 characters.
            create: (String)
            delete: (String)
            description: (String) Description for the access key (max 256 characters).
            id: (String) The ID of this resource.
            policy: (String) Policy to attach to the access key (policy name or JSON document).
            read: (String)
            secret_key: (String, Sensitive) The secret key. If provided, must be at least 8 characters. This is a write-only field and will not be stored in state.
            secret_key_version: (String) Version identifier for the secret key. Change this value to trigger a secret key rotation. Can be a hash, version number, timestamp, or any string that changes when the secret changes.
            status: (String) The status of the access key (enabled/disabled).
            timeouts: (Block, Optional) (see below for nested schema)
            update: (String)
            user: (String) The user for whom the access key is managed.
        importStatements:
            - |-
              # Access keys can be imported using the access key ID
              terraform import minio_accesskey.example AKIAIOSFODNN7EXAMPLE
    minio_config:
        subCategory: ""
        name: minio_config
        title: minio_config Resource - terraform-provider-minio
        examples:
            - name: region
              manifest: |-
                {
                  "key": "region",
                  "value": "name=us-west-1"
                }
            - name: api_settings
              manifest: |-
                {
                  "key": "api",
                  "value": "requests_max=1000 requests_deadline=10s"
                }
        argumentDocs:
            api: '— API request throttling and root access control. Example: requests_max=1000 requests_deadline=10s'
            create: (String)
            delete: (String)
            id: (String) The ID of this resource.
            key: (String) The configuration key (e.g., 'api', 'notify_webhook:1', 'region')
            notify_kafka:<target>: '— Example: brokers=host1:9092,host2:9092 topic=events'
            notify_redis:<target>: '— Example: address=127.0.0.1:6379 format=namespace'
            notify_webhook:<target>: '— Example: endpoint=https://webhook.example.com queue_limit=1000'
            read: (String)
            region: '— Region name. Example: name=us-west-1'
            restart_required: attribute indicates when this is necessary.
            timeouts: (Block, Optional) (see below for nested schema)
            update: (String)
            value: attribute to the full string returned by MinIO. Specify only the keys you want to manage; the diff is suppressed as long as your specified keys match the server response.
        importStatements:
            - |-
              # MinIO configurations can be imported using the config key
              terraform import minio_config.example config-key
    minio_iam_group:
        subCategory: ""
        name: minio_iam_group
        title: minio_iam_group Resource - terraform-provider-minio
        examples:
            - name: developer
              manifest: |-
                {
                  "name": "developer"
                }
        argumentDocs:
            disable_group: (Boolean) Disable group
            force_destroy: (Boolean) Delete group even if it has non-Terraform-managed members
            group_name: (String) The name of the group.
            id: (String) The ID of this resource.
            name: (String) Name of the group
        importStatements:
            - |-
              # IAM groups can be imported using the group name
              terraform import minio_iam_group.example group-name
    minio_iam_group_membership:
        subCategory: ""
        name: minio_iam_group_membership
        title: minio_iam_group_membership Resource - terraform-provider-minio
        examples:
            - name: developer
              manifest: |-
                {
                  "group": "${minio_iam_group.developer.name}",
                  "name": "tf-testing-group-membership",
                  "users": [
                    "${minio_iam_user.user_one.name}",
                    "${minio_iam_user.user_two.name}"
                  ]
                }
              references:
                group: minio_iam_group.developer.name
              dependencies:
                minio_iam_group.developer: |-
                    {
                      "name": "developer"
                    }
                minio_iam_user.user_one: |-
                    {
                      "name": "test-user"
                    }
                minio_iam_user.user_two: |-
                    {
                      "name": "test-user-two"
                    }
        argumentDocs:
            group: (String) Group name to add users
            id: (String) The ID of this resource.
            name: (String) Name of group membership
            users: (Set of String) Add user or list of users such as a group membership
        importStatements:
            - |-
              # IAM group memberships can be imported using the group name
              terraform import minio_iam_group_membership.example group-name
    minio_iam_group_policy:
        subCategory: ""
        name: minio_iam_group_policy
        title: minio_iam_group_policy Resource - terraform-provider-minio
        examples:
            - name: test_policy
              manifest: |-
                {
                  "group": "${minio_iam_group.developer.id}",
                  "name": "state-terraform-s3",
                  "policy": "{\n  \"Version\":\"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Sid\":\"ListAllBucket\",\n      \"Effect\": \"Allow\",\n      \"Action\": [\"s3:PutObject\"],\n      \"Principal\":\"*\",\n      \"Resource\": \"arn:aws:s3:::state-terraform-s3/*\"\n    }\n  ]\n}\n"
                }
              dependencies:
                minio_iam_group.developer: |-
                    {
                      "name": "developer"
                    }
        argumentDocs:
            group: (String) Name of group the policy belongs to.
            id: (String) The ID of this resource.
            name: (String) Name of the policy. If omitted, Terraform will assign a random, unique name.
            name_prefix: (String) Prefix to the generated policy name. Do not use with name.
            policy: (String) Policy JSON string
        importStatements:
            - |-
              # IAM group policies can be imported using the group name
              terraform import minio_iam_group_policy.example group-name
    minio_iam_group_policy_attachment:
        subCategory: ""
        name: minio_iam_group_policy_attachment
        title: minio_iam_group_policy_attachment Resource - terraform-provider-minio
        examples:
            - name: developer
              manifest: |-
                {
                  "group_name": "${minio_iam_group.group.name}",
                  "policy_name": "${minio_iam_policy.test_policy.id}"
                }
              references:
                group_name: minio_iam_group.group.name
                policy_name: minio_iam_policy.test_policy.id
              dependencies:
                minio_iam_group.developer: |-
                    {
                      "name": "developer"
                    }
                minio_iam_policy.test_policy: |-
                    {
                      "name": "state-terraform-s3",
                      "policy": "{\n  \"Version\":\"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Sid\":\"ListAllBucket\",\n      \"Effect\": \"Allow\",\n      \"Action\": [\"s3:PutObject\"],\n      \"Principal\":\"*\",\n      \"Resource\": \"arn:aws:s3:::state-terraform-s3/*\"\n    }\n  ]\n}\n"
                    }
        argumentDocs:
            group_name: (String) Name of group to attach policy to
            id: (String) The ID of this resource.
            policy_name: (String) Name of policy to attach to group
        importStatements:
            - |-
              # IAM group policy attachments can be imported using the format: group-name/policy-name
              terraform import minio_iam_group_policy_attachment.example group-name/policy-name
    minio_iam_group_user_attachment:
        subCategory: ""
        name: minio_iam_group_user_attachment
        title: minio_iam_group_user_attachment Resource - terraform-provider-minio
        examples:
            - name: developer
              manifest: |-
                {
                  "group_name": "${minio_iam_group.group.name}",
                  "user_name": "${minio_iam_user.user_one.name}"
                }
              references:
                group_name: minio_iam_group.group.name
                user_name: minio_iam_user.user_one.name
              dependencies:
                minio_iam_group.developer: |-
                    {
                      "name": "developer"
                    }
                minio_iam_user.user_one: |-
                    {
                      "name": "test-user"
                    }
        argumentDocs:
            group_name: (String) Name of group to attach user to
            id: (String) The ID of this resource.
            user_name: (String) Name of user
        importStatements:
            - |-
              # IAM group user attachments can be imported using the format: group-name/user-name
              terraform import minio_iam_group_user_attachment.example group-name/user-name
    minio_iam_ldap_group_policy_attachment:
        subCategory: ""
        description: Attaches LDAP group to a policy. Can be used against both built-in and user-defined policies.
        name: minio_iam_ldap_group_policy_attachment
        title: minio_iam_ldap_group_policy_attachment Resource - terraform-provider-minio
        examples:
            - name: developer
              manifest: |-
                {
                  "group_dn": "CN=terraform-user,OU=Unit,DC=example,DC=com",
                  "policy_name": "${minio_iam_policy.test_policy.id}"
                }
              references:
                policy_name: minio_iam_policy.test_policy.id
              dependencies:
                minio_iam_policy.test_policy: |-
                    {
                      "name": "state-terraform-s3",
                      "policy": "{\n  \"Version\":\"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Sid\":\"ListAllBucket\",\n      \"Effect\": \"Allow\",\n      \"Action\": [\"s3:PutObject\"],\n      \"Principal\":\"*\",\n      \"Resource\": \"arn:aws:s3:::state-terraform-s3/*\"\n    }\n  ]\n}\n"
                    }
            - name: admins
              manifest: |-
                {
                  "group_dn": "CN=minioadmins-admins,OU=Unit,DC=example,DC=com",
                  "policy_name": "consoleAdmin"
                }
              dependencies:
                minio_iam_policy.test_policy: |-
                    {
                      "name": "state-terraform-s3",
                      "policy": "{\n  \"Version\":\"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Sid\":\"ListAllBucket\",\n      \"Effect\": \"Allow\",\n      \"Action\": [\"s3:PutObject\"],\n      \"Principal\":\"*\",\n      \"Resource\": \"arn:aws:s3:::state-terraform-s3/*\"\n    }\n  ]\n}\n"
                    }
        argumentDocs:
            group_dn: (String) The distinguished name (dn) of group to attach policy to
            id: (String) The ID of this resource.
            policy_name: (String) Name of policy to attach to group
        importStatements:
            - terraform import minio_iam_ldap_group_policy_attachment.example "cn=developers,ou=groups,dc=example,dc=com/policy-name"
    minio_iam_ldap_user_policy_attachment:
        subCategory: ""
        description: Attaches LDAP user to a policy. Can be used against both built-in and user-defined policies.
        name: minio_iam_ldap_user_policy_attachment
        title: minio_iam_ldap_user_policy_attachment Resource - terraform-provider-minio
        examples:
            - name: developer
              manifest: |-
                {
                  "policy_name": "${minio_iam_policy.test_policy.id}",
                  "user_dn": "CN=developer,OU=Unit,DC=example,DC=com"
                }
              references:
                policy_name: minio_iam_policy.test_policy.id
              dependencies:
                minio_iam_policy.test_policy: |-
                    {
                      "name": "state-terraform-s3",
                      "policy": "{\n  \"Version\":\"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Sid\":\"ListAllBucket\",\n      \"Effect\": \"Allow\",\n      \"Action\": [\"s3:PutObject\"],\n      \"Principal\":\"*\",\n      \"Resource\": \"arn:aws:s3:::state-terraform-s3/*\"\n    }\n  ]\n}\n"
                    }
            - name: admins
              manifest: |-
                {
                  "policy_name": "consoleAdmin",
                  "user_dn": "CN=admin,OU=Unit,DC=example,DC=com"
                }
              dependencies:
                minio_iam_policy.test_policy: |-
                    {
                      "name": "state-terraform-s3",
                      "policy": "{\n  \"Version\":\"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Sid\":\"ListAllBucket\",\n      \"Effect\": \"Allow\",\n      \"Action\": [\"s3:PutObject\"],\n      \"Principal\":\"*\",\n      \"Resource\": \"arn:aws:s3:::state-terraform-s3/*\"\n    }\n  ]\n}\n"
                    }
        argumentDocs:
            id: (String) The ID of this resource.
            policy_name: (String) Name of policy to attach to user
            user_dn: (String) The dn of user to attach policy to
        importStatements:
            - terraform import minio_iam_ldap_user_policy_attachment.example "cn=john,ou=users,dc=example,dc=com/policy-name"
    minio_iam_policy:
        subCategory: ""
        name: minio_iam_policy
        title: minio_iam_policy Resource - terraform-provider-minio
        examples:
            - name: test_policy
              manifest: |-
                {
                  "name": "state-terraform-s3",
                  "policy": "{\n  \"Version\":\"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Sid\":\"ListAllBucket\",\n      \"Effect\": \"Allow\",\n      \"Action\": [\"s3:PutObject\"],\n      \"Principal\":\"*\",\n      \"Resource\": \"arn:aws:s3:::state-terraform-s3/*\"\n    }\n  ]\n}\n"
                }
        argumentDocs:
            id: (String) The ID of this resource.
            name: (String) Name of the policy. Conflicts with name_prefix.
            name_prefix: (String) Prefix to the generated policy name. Do not use with name.
            policy: (String) Policy JSON string
        importStatements:
            - |-
              # IAM policies can be imported using the policy name
              terraform import minio_iam_policy.example policy-name
    minio_iam_service_account:
        subCategory: ""
        name: minio_iam_service_account
        title: minio_iam_service_account Resource - terraform-provider-minio
        examples:
            - name: test_service_account
              manifest: |-
                {
                  "target_user": "${minio_iam_user.test.name}"
                }
              references:
                target_user: minio_iam_user.test.name
              dependencies:
                minio_iam_user.test: |-
                    {
                      "force_destroy": true,
                      "name": "test",
                      "tags": {
                        "tag-key": "tag-value"
                      }
                    }
        argumentDocs:
            access_key: (String) access key of service account
            description: (String) Description of service account (256 bytes max), can't be cleared once set
            disable_user: (Boolean) Disable service account
            expiration: (String) Expiration of service account in RFC3339 format. Must be between NOW+15min & NOW+365d. If not set, the service account will not expire.
            id: (String) The ID of this resource.
            name: (String) Name of service account (32 bytes max), can't be cleared once set
            policy: (String) policy of service account as encoded JSON string
            secret_key: (String, Sensitive) secret key of service account
            status: (String)
            target_user: (String) User the service account will be created for
            update_secret: (Boolean) rotate secret key
        importStatements:
            - |-
              # IAM service accounts can be imported using the access key ID
              terraform import minio_iam_service_account.example AKIAIOSFODNN7EXAMPLE
    minio_iam_user:
        subCategory: ""
        name: minio_iam_user
        title: minio_iam_user Resource - terraform-provider-minio
        examples:
            - name: test
              manifest: |-
                {
                  "force_destroy": true,
                  "name": "test",
                  "tags": {
                    "tag-key": "tag-value"
                  }
                }
        argumentDocs:
            disable_user: (Boolean) Disable user
            force_destroy: (Boolean) Delete user even if it has non-Terraform-managed IAM access keys
            id: (String) The ID of this resource.
            name: (String) Name of the user
            secret: (String, Sensitive)
            status: (String)
            tags: (Map of String)
            update_secret: (Boolean) Rotate Minio User Secret Key
        importStatements:
            - |-
              # IAM users can be imported using the user name
              terraform import minio_iam_user.example username
    minio_iam_user_group_membership:
        subCategory: ""
        name: minio_iam_user_group_membership
        title: minio_iam_user_group_membership Resource - terraform-provider-minio
        examples:
            - name: example
              manifest: |-
                {
                  "groups": [
                    "${minio_iam_group.developers.name}",
                    "${minio_iam_group.admins.name}"
                  ],
                  "user": "${minio_iam_user.user.name}"
                }
              references:
                groups: minio_iam_group.developers.name
                user: minio_iam_user.user.name
              dependencies:
                minio_iam_group.admins: |-
                    {
                      "name": "admins"
                    }
                minio_iam_group.developers: |-
                    {
                      "name": "developers"
                    }
                minio_iam_user.user: |-
                    {
                      "name": "example-user"
                    }
        argumentDocs:
            groups: (Set of String) A list of IAM groups to add the user to
            id: (String) The ID of this resource.
            user: (String) The name of the IAM user
        importStatements:
            - terraform import minio_iam_user_group_membership.example example-user
    minio_iam_user_policy_attachment:
        subCategory: ""
        name: minio_iam_user_policy_attachment
        title: minio_iam_user_policy_attachment Resource - terraform-provider-minio
        examples:
            - name: developer
              manifest: |-
                {
                  "policy_name": "${minio_iam_policy.test_policy.id}",
                  "user_name": "${minio_iam_user.test_user.id}"
                }
              references:
                policy_name: minio_iam_policy.test_policy.id
                user_name: minio_iam_user.test_user.id
              dependencies:
                minio_iam_policy.test_policy: |-
                    {
                      "name": "state-terraform-s3",
                      "policy": "{\n  \"Version\":\"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Sid\":\"ListAllBucket\",\n      \"Effect\": \"Allow\",\n      \"Action\": [\"s3:PutObject\"],\n      \"Principal\":\"*\",\n      \"Resource\": \"arn:aws:s3:::state-terraform-s3/*\"\n    }\n  ]\n}\n"
                    }
                minio_iam_user.test_user: |-
                    {
                      "name": "test-user"
                    }
        argumentDocs:
            id: (String) The ID of this resource.
            policy_name: (String) Name of policy to attach to user
            user_name: (String) Name of user
        importStatements:
            - |-
              # IAM user policy attachments can be imported using the format: user-name/policy-name
              terraform import minio_iam_user_policy_attachment.example user-name/policy-name
    minio_ilm_policy:
        subCategory: ""
        description: minio_ilm_policy handles lifecycle settings for a given minio_s3_bucket.
        name: minio_ilm_policy
        title: minio_ilm_policy Resource - terraform-provider-minio
        examples:
            - name: test_policy
              manifest: |-
                {
                  "bucket": "${minio_s3_bucket.bucket.bucket}",
                  "rule": [
                    {
                      "expiration": "90d",
                      "filter": "documents/",
                      "id": "rule1",
                      "status": "Enabled",
                      "tags": {
                        "environment": "test",
                        "type": "document"
                      }
                    },
                    {
                      "filter": "backups/",
                      "id": "rule2",
                      "status": "Disabled",
                      "transition": [
                        {
                          "days": "30d",
                          "storage_class": "GLACIER"
                        }
                      ]
                    },
                    {
                      "filter": "archives/",
                      "id": "rule3",
                      "transition": [
                        {
                          "date": "2025-12-31",
                          "storage_class": "STANDARD_IA"
                        }
                      ]
                    },
                    {
                      "filter": "versioned-data/",
                      "id": "rule4",
                      "noncurrent_transition": [
                        {
                          "days": "45d",
                          "newer_versions": 3,
                          "storage_class": "GLACIER"
                        }
                      ]
                    },
                    {
                      "filter": "old-versions/",
                      "id": "rule5",
                      "noncurrent_expiration": [
                        {
                          "days": "365d",
                          "newer_versions": 5
                        }
                      ]
                    },
                    {
                      "expiration": "180d",
                      "filter": "logs/",
                      "id": "rule6",
                      "tags": {
                        "retention": "short-term",
                        "type": "logs"
                      },
                      "transition": [
                        {
                          "days": "60d",
                          "storage_class": "STANDARD_IA"
                        }
                      ]
                    },
                    {
                      "expired_object_delete_marker": true,
                      "filter": "versioned/",
                      "id": "rule7",
                      "noncurrent_expiration": [
                        {
                          "days": "30d"
                        }
                      ]
                    }
                  ]
                }
              references:
                bucket: minio_s3_bucket.bucket.bucket
              dependencies:
                minio_s3_bucket.bucket: |-
                    {
                      "bucket": "bucket"
                    }
            - name: daily_cleanup
              manifest: |-
                {
                  "bucket": "my-bucket",
                  "rule": [
                    {
                      "expiration": "14d",
                      "filter": "daily/",
                      "id": "daily_cleanup"
                    }
                  ]
                }
            - name: weekly_cleanup
              manifest: |-
                {
                  "bucket": "my-bucket",
                  "rule": [
                    {
                      "expiration": "80d",
                      "filter": "weekly/",
                      "id": "weekly_cleanup"
                    }
                  ]
                }
            - name: my_bucket_lifecycle
              manifest: |-
                {
                  "bucket": "my-bucket",
                  "rule": [
                    {
                      "expiration": "14d",
                      "filter": "daily/",
                      "id": "daily_cleanup"
                    },
                    {
                      "expiration": "80d",
                      "filter": "weekly/",
                      "id": "weekly_cleanup"
                    }
                  ]
                }
        argumentDocs:
            abort_incomplete_multipart_upload: '(Block List, Max: 1) (see below for nested schema)'
