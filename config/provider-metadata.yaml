    minio_s3_object:
        subCategory: ""
        name: minio_s3_object
        title: minio_s3_object Resource - terraform-provider-minio
        examples:
            - name: txt_file
              manifest: |-
                {
                  "bucket_name": "${minio_s3_bucket.state_terraform_s3.bucket}",
