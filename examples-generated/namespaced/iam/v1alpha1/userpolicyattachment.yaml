apiVersion: iam.minio.m.crossplane.io/v1alpha1
kind: UserPolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1alpha1/userpolicyattachment
  labels:
    testing.upbound.io/example-name: developer
  name: developer
  namespace: upbound-system
spec:
  forProvider:
    policyNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test_policy
    userNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test_user

---

apiVersion: iam.minio.m.crossplane.io/v1alpha1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1alpha1/userpolicyattachment
  labels:
    testing.upbound.io/example-name: test_policy
  name: test-policy
  namespace: upbound-system
spec:
  forProvider:
    name: state-terraform-s3
    policy: |
      {
        "Version":"2012-10-17",
        "Statement": [
          {
            "Sid":"ListAllBucket",
            "Effect": "Allow",
            "Action": ["s3:PutObject"],
            "Principal":"*",
            "Resource": "arn:aws:s3:::state-terraform-s3/*"
          }
        ]
      }

---

apiVersion: iam.minio.m.crossplane.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1alpha1/userpolicyattachment
  labels:
    testing.upbound.io/example-name: test_user
  name: test-user
  namespace: upbound-system
spec:
  forProvider: {}
